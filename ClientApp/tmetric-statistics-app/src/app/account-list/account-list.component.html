<div class="container-fluid">
  <h3 class="h3">{{ errMsg }}</h3>
  <select class="custom-select" (change)="doOnSelectChange()" name="accountDataList" [(ngModel)]="accountSelected">
    <option *ngFor="let account of accountList" [ngValue]="account">{{ account.accountName }}</option>
  </select>
</div>
